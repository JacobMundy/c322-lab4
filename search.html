<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <label>Type:</label>
    <input id="type" />
    <button onclick="search()">Search</button>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody id="searchResult">

    </tbody>
</table>

<script>
    let ducks = [
        {id: 1, type: "Mallard"},
        {id: 2, type: "Redhead"},
        {id: 3, type: "Decoy"},
        {id: 4, type: "Redhead"},
        {id: 5, type: "Redhead"},
        {id: 6, type: "Mallard"},
    ];
    function search() {
        let typeNode = document.getElementById("type");
        let type = typeNode.value.toUpperCase();
        let searchResultNode = document.getElementById("searchResult");
        searchResultNode.innerHTML = "";
        for (let i = 0; i < ducks.length; i++) {
            if (ducks[i].type.toUpperCase() === type) {
                let row = document.createElement("tr");
                let idCell = document.createElement("td");
                idCell.innerHTML = ducks[i].id;
                let typeCell = document.createElement("td");
                typeCell.innerHTML = ducks[i].type;
                row.appendChild(idCell);
                row.appendChild(typeCell);
                searchResultNode.appendChild(row);
            } else if (type === "") {
                let row = document.createElement("tr");
                let idCell = document.createElement("td");
                idCell.innerHTML = ducks[i].id;
                let typeCell = document.createElement("td");
                typeCell.innerHTML = ducks[i].type;
                row.appendChild(idCell);
                row.appendChild(typeCell);
                searchResultNode.appendChild(row);
            }
        }
    }
</script>
</body>
</html>
